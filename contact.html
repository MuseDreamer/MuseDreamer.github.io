<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us!</title>
  <style>
    :root {
      --black: #0A0A0A;
      --charcoal: #1A1A1A;
      --soft-gray: #8C8C8C;
      --white: #D9D9D9;
      --accent: #3A3A3A;
    }

    body {
      margin: 0;
      background: var(--black);
      color: var(--white);
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    .container {
      background: var(--charcoal);
      width: 90%;
      max-width: 900px;
      padding: 30px;
      box-shadow: 0 0 20px var(--accent);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .link-block {
      background: var(--accent);
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--soft-gray);
    }

    a {
      color: var(--soft-gray);
      text-decoration: none;
      font-size: 1.1rem;
    }

    a:hover {
      color: var(--white);
    }

    .email-note {
      font-size: 0.95rem;
      color: var(--soft-gray);
      margin-top: 8px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>

    <div class="link-block">
      <a href="https://www.youtube.com/@gentleprophet" target="_blank">YouTube — @gentleprophet</a>
    </div>

    <div class="link-block">
      <a href="https://bsky.app/profile/dotsfileservice.net" target="_blank">Bluesky — dotsfileservice.net</a>
    </div>

    <div class="link-block">
      <a href="https://x.com/gentleprophett" target="_blank">Twitter/X — @gentleprophett</a>
    </div>

    <div class="link-block">
      <strong>Email:</strong> MechanicalMuseInquirires@gmail.com
      <p class="email-note">I don't check my email often for business stuff, so do bear with me if it takes me a while to respond.</p>
    </div>

    <p><a href="index.html">&#8592; Back to Home</a></p>
  </div>
</body>
</html>
