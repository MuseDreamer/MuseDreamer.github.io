<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Library</title>
  <style>
    :root {
      --black: #0A0A0A;
      --charcoal: #1A1A1A;
      --soft-gray: #8C8C8C;
      --white: #D9D9D9;
      --accent: #3A3A3A;
    }

    body {
      margin: 0;
      background: var(--black);
      color: var(--white);
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    .container {
      background: var(--charcoal);
      width: 90%;
      max-width: 900px;
      padding: 30px;
      box-shadow: 0 0 20px var(--accent);
    }

    h1 {
      text-align: center;
      color: var(--white);
      margin-bottom: 30px;
    }

    .track {
      background: var(--accent);
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--soft-gray);
    }

    .track h2 {
      margin: 0 0 10px 0;
      color: var(--white);
    }

    audio {
      width: 100%;
      outline: none;
    }

    a {
      color: var(--soft-gray);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Music Library</h1>

    <!-- Track Template (Duplicate and replace SRC + TITLE) -->
    <div class="track">
      <h2>Null Processing.wip3</h2>
      <audio controls>
        <source src="music/Null Processing.wip3.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="track">
      <h2>in_the_summer_we_just_had</h2>
      <audio controls>
        <source src="music/in the summer we just had Breakcore.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="track">
      <h2>VGMusic Test 2 EXT Ver.2 (TRACK SUBJECT TO CHANGE)</h2>
      <audio controls>
        <source src="music/VGMusic Test 2 EXT Ver.2.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    
    <div class="links">
<h2>More Music</h2>
<p><a href="https://soundcloud.com/internalinfrastructure" target="_blank">SoundCloud — Internal Infrastructure</a></p>
<p><a href="https://soundcloud.com/dotsfileservice" target="_blank">SoundCloud — dotsfileservice</a></p>
</div>

    <p><a href="index.html">&#8592; Back to Home</a></p>
  </div>
</body>
</html>
