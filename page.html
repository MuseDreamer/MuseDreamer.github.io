<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>01.01.2028</title>
  <style>
    html,body{
      height:100%;
      margin:0;
    }
    body{
      background:#000;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .date {
      font-size: clamp(36px, 8vw, 120px);
      letter-spacing: 0.08em;
      font-weight: 600;
      text-align:center;
      transform: translateY(0);
      opacity: 1;
      transition: opacity 0.6s ease;
    }
    /* subtle flicker to evoke a void */
    @keyframes flicker {
      0% { opacity: 1; filter: brightness(1); }
      7% { opacity: .95; filter: brightness(.9); }
      10% { opacity: 1; filter: brightness(1); }
      25% { opacity: .98; filter: brightness(.95); }
      100% { opacity: 1; filter: brightness(1); }
    }
    .date { animation: flicker 4s infinite; }
    /* make sure it's readable in high-contrast modes */
    @media (prefers-contrast: high) {
      body { background: #000; color: #fff; }
      .date { text-shadow: 0 0 12px rgba(255,255,255,0.06); }
    }
  </style>
</head>
<body>
  <div class="date">01.01.2028</div>
</body>
</html>
