<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ombra | Terminal Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script>
    if ('caches' in window) {
      caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
    }
    window.addEventListener('load', () => {
      document.querySelectorAll('link[rel="stylesheet"], script[src]').forEach(el => {
        const attr = el.tagName === 'LINK' ? 'href' : 'src';
        const base = el.getAttribute(attr).split('?')[0];
        el.setAttribute(attr, base + '?v=' + Date.now());
      });
    });
  </script>
</head>
<body data-boot="Booting Terminal Interface...">
  <canvas id="rain-canvas"></canvas>
  <div id="scene">
    <div class="layer trees"></div>
    <div class="layer lake"></div>
    <div class="layer bustop"></div>
  </div>

  <div id="boot-splash">
    <div class="splash-logo">Ombra Systems</div>
    <div class="splash-line"></div>
  </div>

  <div class="main-container">
    <header>
      <h1>Ombra Terminal</h1>
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="music.html">Music</a>
        <a href="n0xt.html">N0XT</a>
        <a href="links.html">Links</a>
      </nav>
    </header>

    <section>
      <p>Welcome to <strong>Ombra's</strong> interactive terminal space.  
      Explore creative projects, music, and art — all under the neon rain.</p>
    </section>

    <footer><p>© 2025 Ombra / N0XT</p></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
